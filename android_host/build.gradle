plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "io.nextsense.android.main"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 12
        versionName "0.3.10"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "target_user_type", "env"
    productFlavors {
        subject {
            dimension "target_user_type"
            applicationIdSuffix ".study"
        }

        researcher {
            dimension "target_user_type"
            applicationIdSuffix ".research"
        }

        dev {
            dimension "env"
            applicationIdSuffix ".dev"
        }

        prod {
            dimension "env"
            applicationIdSuffix ".prod"
        }
    }

    sourceSets {
        researcherDev {
            setRoot 'src/researcher/dev'
        }

        researcherProd {
            setRoot 'src/researcher/prod'
        }

        subjectDev {
            setRoot 'src/subject/dev'
        }

        subjectProd {
            setRoot 'src/subject/prod'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        // Flag to enable support for the new language APIs.
        // coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 11.
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'io.nextsense.android.main'
}

dependencies {
    implementation project(path: ':core')
    implementation project(path: ':flutter')
    implementation project(path: ':service')
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.gms:play-services-auth:20.4.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'com.google.code.gson:gson:2.9.1'
    // Import the BoM for the Firebase platform
    implementation platform('com.google.firebase:firebase-bom:30.5.0')
    // Declare the dependencies for the Crashlytics and Analytics libraries
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

apply plugin: 'com.google.gms.google-services'
// This must appear at the bottom of the file
apply plugin: 'com.google.firebase.crashlytics'
